<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Sizing Tracks in CSS Grid!</title>
  </head>

  <body>
    <div class="container">
      <div class="item">lorem</div>
      <div class="item">ipsum</div>
      <div class="item">dolor</div>
      <div class="item">sit</div>
      <div class="item">amet</div>
      <div class="item">consectetur</div>
      <div class="item">adipisicing</div>
      <div class="item item-100px">elit</div>
      <div class="item">Illum</div>
      <div class="item">sequi</div>
      <div class="item">natus</div>
      <div class="item">quibusdam</div>
      <div class="item">facere</div>
      <div class="item">maxime</div>
      <div class="item">nemo</div>
    </div>

    <style>
      .container {
        display: grid;
        /* height: 1600px; */ /* Setting the container's height will cause the grid-template-rows property to calculate 1fr from the container's explicit height. If the explicit height is smaller than the total implicit height of all items, the items will overflow the grid tracks. If set to 100%, 1fr is calculated based on item height (see below). */
        grid-gap: 20px;
        border: 10px solid var(--yellow);
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr; /* If neither the items nor the containers have an explicit height set, 1fr is based on the minimum implicit height of the tallest item. */
      }

      .item {
        /* height: 100px; /* The minimum implicit height an item is determined by each item's box model (including margin, border, padding and content). */
        margin: 1rem;
      }

      .item-100px {
        height: 100px; /* Unless a height is set explicitly, or if the explicit height is less than the implicit height of the item, the tallest item which falls on a row whose grid-template height is set to 1fr will determine the size of 1fr. However, if any item has an explicit height which is greater than its implicit height, and it falls on a row whose grid-template equals 1fr, then that item will determine the size of 1fr for all rows. In other words, 1fr is determined by the tallest item falling on a row whose grid-template height is 1fr. */
      }
    </style>
  </body>
</html>
