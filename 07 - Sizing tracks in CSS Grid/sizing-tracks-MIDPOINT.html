<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Sizing Tracks in CSS Grid!</title>
  </head>

  <body>
    <div class="container">
      <div class="item">lorem</div>
      <div class="item">ipsum</div>
      <div class="item">dolor</div>
      <div class="item">sit</div>
      <div class="item">height: 1fr</div>
      <div class="item">amet</div>
      <div class="item">consectetur</div>
      <div class="item item-100px">I am 120px tall overflow</div>
      <div class="item">Illum</div>
      <div class="item">sequi</div>
      <div class="item">natus</div>
      <div class="item">quibusdam</div>
      <div class="item">This row is 2fr</div>
      <div class="item">facere</div>
      <div class="item">nemo</div>
    </div>

    <style>
      .container {
        display: grid;
        /* height: 1600px; */ /* Setting the container's height will cause the grid-template-rows property to calculate 1fr from the container's explicit height. If the explicit height is smaller than the total implicit height of all items, the items will overflow the grid tracks. If set to 100%, 1fr is calculated based on item height (see below). */
        grid-gap: 20px;
        border: 10px solid var(--yellow);
        grid-template-columns: 1fr 1fr 1fr 1fr;

        /* The height of 1fr calculated by the grid-template-rows property is determined by the tallest item falling on a row whose grid-template height is 1fr. */
        grid-template-rows: 1fr 1fr 1fr 2fr; /* If neither the items nor the containers have an explicit height set, 1fr is based on the minimum implicit height of the tallest item. */
      }

      .item {
        /* The minimum implicit height an item is determined by each item's box model (including margin, border, padding and content). */
        margin: 1rem;
      }

      .item-100px {
        background-color: hsl(from var(--yellow) 200deg s l);
        height: 120px; /* Unless a height is set explicitly, or if the explicit height is less than the implicit height of the item, the tallest item which falls on a row whose grid-template height is set to 1fr will determine the size of 1fr. However, if any item has an explicit height set that is larger than any other item falling on a 1fr row, regardless of its implicit height, then that item's explicit height will determine the size of 1fr for all rows. */
      }
    </style>
  </body>
</html>
