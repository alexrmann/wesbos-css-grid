<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Naming Lines in CSS Grid!</title>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3 content">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
    <div class="item item26">26</div>
    <div class="item item27">27</div>
    <div class="item item28">28</div>
    <div class="item item29">29</div>
    <div class="item item30">30</div>
  </div>

  <style>
    /* Naming individual grid-tracks and defining item extents is possible using bracket notation. Think of the bracket as an array of space-separated grid track names. Any track can have multiple names. */ 
    .container {
      display: grid;
      grid-gap: 20px;

      /* The track name array is followed by a size declaration defining the width of a column or the height of a row. (e.g., 1fr, 500px, etc.). */
      grid-template-columns: 
      [site-left sidebar-start] 1fr 
      [sidebar-end content-start] 500px 
      [content-end] 1fr
      [site-right];

      /* These size declarations can also be functions (e.g., repeat(), fit-content(), etc.) */
      grid-template-rows: 
      [content-top] repeat(10, auto)
      [content-bottom];
    }

    /* You can then use these named lines (a.k.a. "grid tracks") to define the extents of grid items.*/
    .content {
      background: slateblue;
      grid-column: content-start;
      grid-row: content-top / content-bottom;
    }
    
    /* Unfortunately, Firefox Dev Tools doesn't have an option to display these areas. Instead you'll need to rely on background color or borders to help you visualize the areas when developing a template. */
  </style>
</body>

</html>
