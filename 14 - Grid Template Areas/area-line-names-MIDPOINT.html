<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Grid Template Areas: Line Names from Grid Areas!</title>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
    <div class="item item26">26</div>
    <div class="item item27">27</div>
    <div class="item item28">28</div>
    <div class="item item29">29</div>
    <div class="item item30">30</div>
  </div>

  <style>

    /* Here, grid-template-areas is used to define areas in advance of any consideration of total grid items. The CSS below defines an 4x8 grid with the left half using an area called 'O' and the right half called 'V'. */
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-areas: 
      "O O O O V V V V"
      "O O O O V V V V"
      "O O O O V V V V"
      "O O O O V V V V";
    }

    /* When a grid item spans multiple grid cells, the grid will create new implicit row to handle any grid items in excess of the total remaining cells. Here, item 3 is occupying 8 cells in a single row, which results in items 26 through 30 being pushed into the cells of a new implicit row created at the end of the grid. */
    .item3 {
      grid-column: O-start / V-end;
      /* The -start and -end property types for grid-row and grid-column determine whether the item is places with its "end" or its "start" touching the grid track line. */
      grid-row-end: O-end;
      /* grid-row-start: O-end; Uncomment this and comment the above line to see the difference. */
    }
  </style>
</body>

</html>
