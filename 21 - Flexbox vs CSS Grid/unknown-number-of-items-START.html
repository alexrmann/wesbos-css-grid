<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Flexbox vs CSS Grid: Unknown Number of Items!</title>
</head>

<body>
  <!-- Unknown Amount of Elements -->
  <script>
    function addItem() {
      const unknown = document.querySelector('.unknown');
      unknown.innerHTML += `<div class="item">${++unknown.childElementCount}</div>`;
    }
  </script>
  <button onClick="addItem()">+ Add</button>
  <div class="unknown">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <style>
    .unknown {
      display: grid;
      
      /* auto-fit resizes the items to fit the available grid space while minmax says the smallest column size allowed is 50px and the maximum size is one fraction of the grid. As items are added, they create columns that take up one fraction of the grid. Once the minimum column size is reached, implicit rows are created to accept the additional items. */
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 20px;
    }
  </style>
</body>

</html>
