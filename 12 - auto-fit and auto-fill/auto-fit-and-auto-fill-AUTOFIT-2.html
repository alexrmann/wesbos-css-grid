<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>auto-fit and auto-fill!</title>
  </head>

  <body>
    <div class="container">
      <div class="item item1">Item 1</div>
      <div class="item item2">Item 2</div>
      <div class="item item3">Item 3</div>
      <div class="item item4">Item 4</div>
      <div class="item item4">Item 5</div> <!-- An additional item beyond 4 will break to a new row because item 4's "end" is on the last column. Since item 5 comes after 4, it should technically fall in the next available column. Since this column can "stack", it has to break to the next row where it has room to "fit" into that column. Where there are fewer columns than items, item 5 will remain in the final column -->
    </div>

    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        border: 10px solid var(--yellow);
        grid-template-columns: repeat(auto-fit, 150px);
        /* Auto-fit will create as many columns as can fit in the viewport, but if there are not enough items to "fill" the columns, it will stack the extra columns on top of the last column holding an item. */
      }

      .item4 {
        grid-column-end: 7; /* If we demarcate a specific grid track as the end of item 4, the result will either create a new implicit column between 3 and 4 if its intrisic size doesn't "fit", stretch the item to fill the column "stack" if it does fit, but there isn't room for another implicit column beyond the last, or "fit" the items together in the column stack if there is room equal or greater to the item content, thereby causing that column to stack. Because the end is set to a track beyond the explicit tracks, the item will not break to a new line if the viewport shrinks below the explicit tracks, which can cause overflow. */
      }

    </style>
  </body>
</html>
