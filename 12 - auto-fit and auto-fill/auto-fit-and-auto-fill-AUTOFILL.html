<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>auto-fit and auto-fill!</title>
  </head>

  <body>
    <div class="container">
      <div class="item item1">Item 1</div>
      <div class="item item2">Item 2</div>
      <div class="item item3">Item 3</div>
      <div class="item item4">Item 4</div>

    </div>

    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        border: 10px solid var(--yellow);
        grid-template-columns: repeat(auto-fill, 150px);
        /* auto-fill will add as many columns to the grid as can "fill" the viewport.  */
      }
      .item4 {
        grid-column-end: -1; /* Place item 4 in the last column. For auto-fill, this item will always be in the last column and will break onto a new row if there isn't room. */        
      }
    </style>
  </body>
</html>
